<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Manrope" font-size="23.01" letter-spacing="0.05em"><tspan x="659.309" y="155.305">is one of India&#39;s youngest top-tier technical </tspan><tspan x="447.019" y="191.305">institutes located in the heart of South Delhi, surrounded by the </tspan><tspan x="447.019" y="227.305">numerous colleges of Delhi-NCR and its enormous youth audience. </tspan><tspan x="447.019" y="263.305">The institute prides itself as an emerging research pioneer in various </tspan><tspan x="447.019" y="299.305">fields, including engineering, computing, biotechnology, social </tspan><tspan x="447.019" y="335.305">science, and others. It also has a rich co-curricular presence with </tspan><tspan x="447.019" y="371.305">various cultural clubs like dance, music, arts, drama, finance, </tspan><tspan x="447.019" y="407.305">entrepreneurship, literature, culinary, photography, and more. In </tspan><tspan x="447.019" y="443.305">addition to having the brightest academic minds in the country, IIIT </tspan><tspan x="447.019" y="479.305">Delhi is also home to artists and influencers like Nischay Malhan </tspan><tspan x="447.019" y="515.305">(Triggered Insaan, 17M YouTube subscribers), Priyansh Agarwal (42k </tspan><tspan x="447.019" y="551.305">YouTube subscribers), Ayushman Pandita (178K Youtube </tspan><tspan x="447.019" y="587.305">subscribers), Harman Singh (172K YouTube subscribers), Mukul </tspan><tspan x="447.019" y="623.305">Chhabra (Founder, Scrap Uncle) and others. They bring great pride </tspan><tspan x="447.019" y="659.305">to the institute and mark our presence in various areas of life.</tspan></text>
